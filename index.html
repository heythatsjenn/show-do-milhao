<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/estilo.css">
    <title>Show do Milhão</title>
</head>
<body>
    <img class="logo" id="logo" src="./imagens/logo.png" alt="Logo do Show do Milhão">
    <div class="menu" id="menu">
        <button id="botao-jogar">
            <p>Jogar</p>
        </button>
        <button>
            <p>Como Jogar</p>
        </button>
        <button>
            <p>Volume</p>
        </button>
    </div>
    
    <div class="quiz" id="quiz">
        <div class="quiz-conteudo" id="quiz-conteudo">
            <div class="pergunta">
                <h2 id="pergunta">Isso aqui é uma pergunta ?</h2>
            </div>
            <div class="respostas">
                <button class="resposta a" id="a" onclick="verificaResposta('a')">Sim</button>
                <button class="resposta b" id="b" onclick="verificaResposta('b')">Não</button>
                <button class="resposta c" id="c" onclick="verificaResposta('c')">Talvez ?</button>
                <button class="resposta d" id="d" onclick="verificaResposta('d')">Só o tempo dirá</button>
                <p id="acertos">Você acertou 0 perguntas</p>
                <p id="premio">Você tem : R$ 0,00</p>
                <div class="opcoes">
                    <button onclick="pularPergunta()">Pular pergunta</button>
                    <button onclick="gameOver()">Desistir</button>
                </div>
            </div>
        </div>
        <div class="game-over" id="game-over">
            <h2 id="mensagem">Alo</h2>
            <img id="game-over-imagem" src="./imagens/meh.jpg" alt="">
            <button onclick="jogarNovamente()">Jogar novamente</button>
        </div>
    </div>
    <div class="pontos" id="pontos">
        <div class="pontos-principais">
            <div>
                <h3>Acertando, você ganha</h3>
                <p class="reais">20</p>
            </div>
        </div>
        <div class="pontos-secundarios">
            <div> 
                <h3>Desistindo, você ganha</h3>
                <p class="reais">10</p>
            </div>
            <div>
                <h3 id="perde-tudo">Perdendo, você ganha</h3>
                <p class="reais">50</p>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/jogo.js"></script>
    <script src="./scripts/slick.js"></script>
</body>
</html>
